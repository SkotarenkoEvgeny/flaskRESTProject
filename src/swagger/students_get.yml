parameters:
  - name: courses
    in: query
    description: "students, who consists of course"
    type: int
  - name: id
    in: "path"
    description: "ID of student to return"
    type: "integer"
    format: "int64"
definitions:
  students:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        group id:
          type: integer
        first name:
          type: string
        last name:
          type: string
responses:
  200:
    content:
      application/json:
        schema:
          $ref: "#/definitions/students"
  400:
    description: "bad argument {student count}"